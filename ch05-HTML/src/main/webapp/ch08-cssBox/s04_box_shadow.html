<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
	#shadowed{
		box-shadow: 5px 5px 10px #000;
				/*  오른쪽 아래 흐림도 색상*/
	}
	a img:hover{
		box-shadow: 5px 5px 10px #000
	}
</style>
</head>
<body>
<img id="shadowed" src="../files/cross.jpg" width="200" height="230">
<br><br>
<a href = "#"><img alt="" src="../files/cross.jpg"></a>

</body>
</html>
