<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>translate</title>
<style type="text/css">
	/*
		transform 속성
		값					설명
		translate(tx,ty)	x축으로 tx만큼 y축으로 ty만큼 이동,
							ty값이 주어지지 않으면 0으로 간주
							
		translateX(tx)		tx 값만큼 x축 뱡향으로 이동
		
		translateY(ty)		ty 값만큼 y축 방향으로 이동
	*/
	.myphoto{
		transform: translate(200px, 100px);
	}
</style>
</head>
<body>
<img class="myphoto" alt="" src="../files/cross.jpg">


</body>
</html>
