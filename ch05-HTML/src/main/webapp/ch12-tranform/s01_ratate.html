<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rotate</title>
<style type="text/css">
/*
	transform 속성
	값				설멸
	rotate(각도) 		요소를 지정한 각도만큼 회전시킴.
					각도는(degree)를 사용하거나
					라디안 값을 사용.
*/
	.myphoto{
		position: absolute;
		left: 50px;
		top: 70px;
		transform: rotate(15deg);
	}
</style>

</head>
<body>
<img class="myphoto" alt="" src="../files/cross.jpg">







	
</body>
</html>
