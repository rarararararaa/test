<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
안녕하세요.
<br>
줄바꿈을 할 때는 br 태크를 사용해야 함<br>
<!--  <b>, <strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨</b>
<br>
<strong>굵은 글씨2</strong>
<br>

<!--  <ins> 태그 : 밑줄 -->
<ins>밑줄</ins>
<br>

<!-- <del> 태그 -->
<del>2,0000</del>
<br>

<!--  <i>, <em> 태그: 이탤릭체(기울임) -->
<i>이텔릭체</i><br>
이제는 <em>반응형 웹</em>이 대세이다.<br>

<!-- 턔그는 중첩 가능 -->
<b>태그는 <em>중첩</em> 사용이 가능</b><br>

<!-- <span> 태그 : 하나의 영역으로 묶기 -->
<span>내용</span>
<br>
<!--  <mark> 태그 : 형광펜 효과 내기 -->
<mark>텍스트</mark>

<!-- 수평선  -->
<hr size = "1" width = "100%">
<h1 align = "center">제목1</h1>
<h2 align = "right">제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

<!--  단락 만들기 -->
<p align = "center"><b>가운데</b></p>
<p align = "left"><b>왼쪽</b></p>
<p align = "right"><b>오른쪽</b></p>

<!-- <div> 태그 : 블럭 레벨 태크, 텍스트(또는 이미지)를 블럭 단위로 묶음 -->
<div align = "center">가운데</div>
<div>왼쪽</div>
<div align = "right">오른쪽</div>








</body>
</html>
