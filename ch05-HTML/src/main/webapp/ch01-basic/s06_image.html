<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
</head>
<body>
<h3>같은 경로의 이미지 표시</h3>
<img src="winter.jpg" width = "200" height = "150">
<!-- 사이즈를 줄여도 용량은 그대로 유지하기 때문에 포토샵에서 편집해서 사용하는 것이 좋다. -->
<h3>다른 경로의 이미지 표시</h3>
<img src="../files/landscape.jpg" width = "200" height = "150">
<h3>이미지에 링크 걸기</h3>
<a href = "http://www.naver.com"><img src = "../files/landscape.jpg" width = "100" height = "100"></a>

<h3>figure, figcaption 태그 : 이미지에 설명글 붙이기</h3>
<figure>
	<img src="winter.jpg" alt = "겨율" width = "100" height = "100">
		<figcaption>겨울 이미지(Winter Image)</figcaption>
</figure>
</body>
</html>
