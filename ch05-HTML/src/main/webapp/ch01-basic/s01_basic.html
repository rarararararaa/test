<!-- HTML 주석 -->
<!-- -DOCTYPE : 현재 문서의 유형을 정의 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!--  charset :  뮨자셋 지정 -->
<meta charset="UTP-8">
<body>
<!-- 
HIML : HyperText Markup Language
	  웹 문서를 만들 때 사용하는 태그 중심의 언어
HTML 문서 작성 시 주의사항
1) 대소문자를 구분하지 않는다.
<BODY> <body>는 모두 같은 의미
일반적으로 소문자로 표시
2) 2칸 이상의 공벽은 모두 1칸으로 인식
3) 줄바꿈하기 위해서는 <br> 태그를 명시해야 함
 -->
Hello                                       World!
오늘은 수요일!!
<br>
내일은 목요일!!
</body>
</html>
