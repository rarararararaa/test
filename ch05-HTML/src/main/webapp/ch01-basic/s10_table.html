<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>기본 테이블</h3>
<!--      테두리 -->
<table border = "1">
	<caption>제목</caption><!--caption은 어디에 작성해도 위치는 위로 고정되어있다. 중앙 정렬 -->
	<tr><!-- 행 -->
		<td>셀 내용</td>
		<td>셀 내용</td>
		
	</tr>

</table>
<h3>figure 태그를 이용한 테이블에 제목 넣기</h3>
<figure>
	<figcaption>제목</figcaption><!--위치 이동 가능. 기본값이 좌측 정렬 -->
	<table border = "1">
		<tr>
			<td>셀 내용</td>
			<td>셀 내용</td>
			
		</tr>
	
	</table>
</figure>

<h3>표 구조 정의하기</h3>
<!-- 
<thead> : 표의 머리말 부분을 표시하는 태그
<tbody> : 표의 내용을 표시하는 태그
<tfoot> : 표의 꼬리말 부분을 표시하는 태그
 -->
<table border="1">
	<caption>갸격표</caption>
	<thead><!-- 머리말 -->
		<tr>	
			<!-- th : 중앙 정렬, 글자를 굴게 표시 -->
			<th>메뉴명</th>
			<th>가격</th>
		</tr>
	</thead>
	<tbody><!-- 내용 -->
		<tr>
			<td>해물 스파게티</td>
			<td>8,000원</td>
		</tr>
		<tr>
			<td>까르보나라</td>
			<td>9,000원</td>
		</tr>
	</tbody>
	<tfoot><!--  꼬리말 -->
		<tr>
			<td>총합</td>
			<td>17,000원</td>
		</tr>
	</tfoot>
</table>



</body>
</html>
