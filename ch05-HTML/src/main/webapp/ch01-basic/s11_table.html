<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>th, td 사용 및 속성 지정</h3>
<table border="1">
	<tr>
		<th width = "100" background = "winter.jpg">서울</th>
		<th width = "100"><img alt="" src="../files/landscape.jpg" width = "100" height = "100"></th>
		<th width = "100">광주</th>
	</tr>
	<tr>
		<td bgcolor = "#87F4DE">왼쪽</td>
		<td align = "center">가운데</td><!--  align : 가로 방향으로 정렬 -->
		<td align = "right">오른쪽</td>
	</tr>
	<tr>
		<td height = "100" valign = "top">상단</td>
		<td>중앙</td>
		<td valign = "bottom">하단</td>
	</tr>
</table>

<h3>셀 합치기</h3>
<table border="1">
	<tr>
		<td width = "100">1</td>
		<!--  같은 행에서 셀을 합칠 때 : colspan 사용 -->
		<td width = "100" colspan="2">2,3</td>
	</tr>
	<tr>
		<!-- 같은 열의 셀을 합칠 때 rowspan 사용 -->
		<td width = "100" rowspan = "2">4,7</td>
		<td width = "100">5</td>
		<td width = "100">6</td>
	</tr>
	<tr>
		<td width = "100">8</td>
		<td width = "100">9</td>
	</tr>		
</table>














</body>
</html>
