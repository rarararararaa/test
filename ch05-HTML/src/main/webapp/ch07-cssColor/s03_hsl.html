<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HSL/HSLA</title>
<style type="text/css">
	/*
		HSL은 색조(Hue), 채도(Saturation), 명도(Lightness)로 컬러를 표현
	*/
	div{width:300px;height:30px;}
	div.c1{background-color: hsl(320,100%,25%);}
	div.c2{background-color: hsl(320,100%,50%);}
	div.c3{background-color: hsl(320,100%,75%);}
	 
	div.h1{background-color: hsla(165,35%,50%,0.2);}
	div.h2{background-color: hsla(165,35%,50%,0.4);}
	div.h3{background-color: hsla(165,35%,50%,0.6);}
	div.h4{background-color: hsla(165,35%,50%,0.8);}
	div.h5{background-color: hsla(165,35%,50%,1.0);}
	
</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
<br>
<div class="h1"></div>
<div class="h2"></div>
<div class="h3"></div>
<div class="h4"></div>
<div class="h5"></div>
</body>
</html>
