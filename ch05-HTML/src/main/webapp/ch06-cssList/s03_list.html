<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트를 이용한 메뉴</title>
<style type="text/css">
	ul{
		list-style: none;/*리스트의 점 아이콘 제거*/	
	}
	ul li{
		display: inline;/*리스트를 가로로 표시*/
	}
	ul li a{
		text-decoration: none;
		background-color: #c00;/*#cc0000*/
		color: #fff;/*#ffffff*/
		/*
		a 태그에는 넓이와 높이가 적용되지 않으므로 display:inline-block 명시함
		*/
		display: inline-block;
		width: 100px;
		height: 30px;
		padding-top: 3px;/*태그 상단 여백*/
		padding-left: 10px;/*태그 안 좌측 여백*/
		
	}
	ul li a:hover{
		background: #336699;
		text-decoration: none;
	}

</style>
</head>
<body>
<ul>
	<li><a href="#">Company</a></li>
	<li><a href="#">Product</a></li>
	<li><a href="#">Community</a></li>
	<li><a href="#">Company</a></li>
	<li><a href="#">Product</a></li>
	<li><a href="#">Community</a></li>
	<li><a href="#">Company</a></li>
	<li><a href="#">Product</a></li>
	<li><a href="#">Community</a></li>
</ul>
</body>
</html>
