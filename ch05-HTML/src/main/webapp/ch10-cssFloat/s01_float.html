<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	/*
		float는 태그가 세로로 배치될 때 가로로 배치될 수 있도록 처리함
	*/
	div#a{
		width: 75%;
		float:left;/*배치 기준*/
		background-color: pink;
	}
	div#b{
		width:24%;
		float:left;
		background-color: green;
	}
</style>

</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>

</body>
</html>
