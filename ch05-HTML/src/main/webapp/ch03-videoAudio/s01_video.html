<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오</title>
</head>
<body>
<!-- controls : 제어판 생성 -->
<video src="../files/river.mp4" width = "320" height="240" controls></video>
<!-- autoplay : 자동실행 (muted를 명시해야 자동 실행) -->
<video src="../files/river.mp4" width = "320" height="240" controls autoplay muted></video>
<!--  poster : 동영상 파일이 호출되기 전에 미리 보여지는 정지 이미지 -->
<video src="../files/river.mp4" width = "320" height="240" controls poster="../files/poster.jpg"></video>
</body>
</html>
