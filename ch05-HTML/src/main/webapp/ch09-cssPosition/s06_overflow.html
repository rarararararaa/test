<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
overflow 속성
값			설명
★ hidden		오버플로우된 부분을 감춰버림
scroll		오버플로우 속성에 강제로 스크롤 바가 생성
★ auto		오버플로우되면 자동적으로 스크롤 바가 생성
*/
.div01{
	background-color: yellow;
	width:200px;
	height:100px; 
	/*내용이 정해진 크기를 벗어잘 때 보여지지 않도록 가려버림*/
	overflow: hidden;
}
.div02{
	background-color: pink;
	width:200px;
	height:100px;
	overflow: auto;
}
</style>
</head>
<body>
<div class="div01">
	엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면 엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면
</div>
<br><br>

<div class="div02">
	엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면 엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면
</div>

</body>
</html>
