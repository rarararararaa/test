<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
	table{
		
		width: 500px;
		border: solid 1px orange;
		border-collapse: collapse;
		/*
		표 테두리는 기본적으로 두 줄이지만
		위와 같이 명시하면 한 줄로 줄을 합칠수 있다.
		*/
		margin: 0 auto;
		/*중앙정렬
		테이블의 margin을 상하 0px로 좌우는 auto.
		수평방향으로 남은 여백을 좌우에 동등하게 분배
		*/
		caption-side: bottom;
		/*제목 위치 지정*/
	}
	td{
		border: solid 1px orange;
		height:100px;
		/*가로 방향 정렬*/
		text-align: center;
		/*세로 방향 정렬*/
		vertical-align: top;
	}
	th{
		background-color: #FFCC66;
		color: #FFFFFF;
		border: solid 1px orange; 
		padding: 5px;
	}
	caption{
		color:#FF6600;
		font-size: 11pt;
		font-weight: bold;
		margin-top: 5px;
	}
	
	
</style>

</head>
<body>
<table >
	<caption>table에 스타일 지정</caption>
	<tr>
		<th>도시</th>
		<th>산</th>
		<th>강</th>
	</tr>
	<tr>
		<td>서울</td>
		<td>북한산</td>
		<td>한강</td>
	</tr>
	 <tr>
	 	<td>대구</td>
	 	<td>팔공산</td>
	 	<td>금호강</td>
	 </tr>
</table>

</body>
</html>
