<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
<style type="text/css">
	div.a{
		width: 500px;
		height: 100px;
		border: solid 1px orange;
		text-align: center;/*가로 정렬*/
		vertical-align: middle;
		display: table-cell;/*div에서 vertical-align 속성이 적용되지 않음
							display: table-cell에서 세로 방향 정렬하는 것처럼 처리*/
	}
	div.b{
		width: 500px;
		height: 100px;
		border: 1px solid orange;
		display: flex;
		align-items: center;/*세로 정렬*/
		justify-content: center;/*가로 정렬*/
	}
	
</style>
</head>
<body>
<div class="a">호호</div>
<br><br>

<div class="b">호호</div>
<br><br>


</body>
</html>
