<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>기본 폼</h3>
<!-- 
서버에 데이터를 전송할 때는 form 태그 안에 하위 태그 input, select, textarea 등을 명시하고 태그에 데이터를 입력해서 전송함.
form 태그 밖에 명시한 태크에 입력한 데이터는 전송되지 않음.
 -->
 <!--   서버주소        데이터를 전송하는 방식-->
 <form action="a.jsp" method="get">
 	<!--  한 줄 입력 태그 -->		
 	이름<input type="text" name = "name" size = "10" maxlength="15"><br>
 	<!--                                   바이트 측정이 아닌 글자수> 영문&한글 15자(하지만 한글 기준으로 계산) -->
 	비밀번호<input type="password" name = "password" size = "10">
 	파일 업로드 <input type="file" name = "image"><br>
 	좋아하는 계절<br>
 	<!-- check box는 다중 선택 가능 -->
 	<input type="checkbox" name ="season" value = "봄">봄
 	<input type="checkbox" name = "season" value = "여름">여름
 	<input type="checkbox" name = "season" value = "가을">가을
 	<input type="checkbox" name = "season" value = "겨울">겨울
 	
 	<br>국적<br>
 	<!-- radio는 단일 선택 가능 -->
 	<!-- name이 같아야지 같은 그룹으로 묶음 -->
 	<input type="radio" name = "country" value = "대한민국">대한민국
 	<input type="radio" name = "country" value = "미국"> 미국
 	<input type="radio" name = "country" value = "영국">영국
 	
 	<br>학교<br>
 	<select name = "school">
 		<option value="초등학교">초등학교</option>
 		<option value="중학교">중학교</option>
 		<option value="고등학교">고등학교</option>
 		<option value="대학교">대학교</option>	
 	</select>
 	<br>직업<br>
 	<select name = "job" multiple="multiple">
 		<optgroup label="전문직">
 			<option value="의사">의사</option>
 			<option value="프로그래머">프로그래머</option>
 			<option value="헤어디자이너">헤어디자이너</option>
 		</optgroup>
 		<optgroup label="스포츠선수">
 			<option value="농구선수">농수선수</option>
 			<option value="배구선수">배구선수</option>
 			<option value="축구선수">축구선수</option>
 			<option value="야구선수">야구선수</option>
 		</optgroup>
 	</select>	
 	<br>내용<br>
 	<!-- textarea : 여러불 입력 태그 -->
 	<textarea rows="5" cols="50" name = "content"></textarea>
 	<br>
 		<input type="button" value = "전송">
 		<input type="reset" value = "초기화">
 	
 	<br>
 	
 	
 	
 	
 	
 	
 	
 	
 	
 		
 		
 		
 		
 		
 		
 </form>
</body>
</html>
