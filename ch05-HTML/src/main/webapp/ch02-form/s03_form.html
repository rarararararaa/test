<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<form action="signup.jsp" method="post"></form>
	<fieldset>
		<legend>새 계정을 만듭니다.</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<!-- 									 autocomplete : 자동완성 off는 자동완성 해제 -->
				<!-- edge 는 name이 id인 것만 autocomplete이 적용된다.   -->
				<input type="text" name = "id" id = "id" autocomplete="off">
			</li>
			<li>
				<label for = "name">이름</label>
				<!-- 										 placeholder : 힌트기능 -->
				<input type="text" name = "name" id = "name" placeholder="이름입력" autocomplete="off">	
			</li>
			<li>
				<label for = "email">이메일</label>
				<input type="email" name = "email" id = "email" placeholder="user@example.com">
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name ="password" id ="password" placeholder="비밀번호 입력">
			</li>
			<li>
				<label for="job" >직업</label>
				<input type="text" name="job" list="job">
				<datalist id="job">
					<option value="학생">
					<option value="의사" >
					<option value="변호사">
					<option value="프로그래머">
				</datalist>
			</li>
			<li>
				<input type="submit" value="회원가입">
			</li>
		</ul>
	</fieldset>





</body>
</html>
