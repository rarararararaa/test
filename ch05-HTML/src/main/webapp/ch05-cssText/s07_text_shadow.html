<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-shadow</title>
<style type="text/css">
	p{font-family: Arial;font-size: 50px;}
	.text1{
		color: #06F;/*#0066FF*/
		text-shadow: 3px 3px 5px #000;
		/*
		가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져 있는지 지정. 양수 값은 오른쪽, 음수값은 왼쪽에 그림자 표시
		세로 오프셋 거리 : 그림자가 세로로 얼마나 떨어져 있는지 지정. 양수 값은 아래쪽, 음수값은 위쪽에 그림자 표시
		blur redius : 그림자의 번지는 정도를 지정. 생략시 그림자가 선명하게 보여짐
		그림자 색상 : 그림자의 색상 지정.
		*/
	}
	.text2{
		color: #C30;
		text-shadow: 3px 3px 5px #000;
	}
</style>
</head>
<body>
<p>
<span class="text1">HTML</span> &amp;
<span class="text2">CSS</span>
</p>
</body>
</html>
