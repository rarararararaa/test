<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자</title>
<style type="text/css">
	/*그룹 선택자는 여러개의 태그에 동일한 스타일을 적용할 때 사용.
	선택자들을 ,로 바열해서 지정*/
	h1,p{font-size: 20pt; background-color: yellow;}
	
	
</style>
</head>
<body>
<h1>여러개의 태그를 동시에 선택</h1>
<span>봄이 오는 소리</span>
<p>도시에 차가 너무 많아서 교통이 좋지 않아요</p>

</body>
</html>
