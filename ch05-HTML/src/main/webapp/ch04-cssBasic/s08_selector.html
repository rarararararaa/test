<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
	/*아이디 선택자는 분서에서 한 번만 적용*/
	/*CSS는 문제없이 적용되지만 JSP는 문제됨*/
	#ft{font-size: 30pt;color: blue;background-color: yellow;}
	#sp{font-size: 25pt;color: red;background-color: pink;}
	#dv{font-size: 15pt;color: white; background-color: black;}
	#dm{font-size: 35;color: white; background-color: green;}
</style>
</head>
<body>

<div id="ft">기분 좋은 하루</div>
<br>
<span id="sp">4월은 봄이 오는 달</span>
<br>
<!-- 공백을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<p id="dv">오늘을 금요일</p>
<br>
<span id="dm">비가 온 후 무더위</span>

</body>
</html>
