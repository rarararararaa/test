<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/*복수의 태크에 클래스 선택자를 지정할 수 있음*/
	.ft{color: blue;background-color: yellow;}
	.sp{font-size: 30pt;}
	
</style>

</head>
<body>

<div class="ft">기분 좋은 하루</div>
<br>
<span class="ft">4월은 봄이 오는 달</span>
<br>
<!-- 공백을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<p class="ft sp">오늘을 금요일</p>
<br>
<span class="sp">비가 온 후 무더위</span>

</body>
</html>
