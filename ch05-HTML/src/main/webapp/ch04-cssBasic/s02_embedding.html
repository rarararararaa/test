<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>

<!-- 		 큰 범주/작은 범주 -->
<style type="text/css">
h1 {color:green;}
span{font-size: 20pt}
</style>
</head>
<body>
<!-- 
문서내 지정형(Embedding Style) : 문서의 head태그에 Style 태그를 추가하고
Style 태그에 원하는 스타일을 명시
 -->
<h1>임베디드 방식</h1>
<span>가을아 빨리 와라~~</span>

</body>
</html>
