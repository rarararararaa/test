<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>import</title>
<!-- 외부 파일을 링크하고 별도로 style 태그에 스타일 지정할 수 있음
link 태그를 사용하지 않으면 Style 태그 안에 @import를 이용해서 외부파일을 링크할 수 있음
 -->
<!-- <link rel="stylesheet" href="style.css"type="text/css"> -->
<style type="text/css">
@import url('style.css');
h1{
	color: gray;
}
h2{
	color:darkred;
}
	
</style>
</head>

<body>
<h1>import 하기</h1>
<h2>봄</h2>
<span>여름</span>
</body>
</html>
